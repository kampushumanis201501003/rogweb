<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title>STPM Santa Ursula</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-offset-3" style="margin: auto;background-color: rgba(242,242,242,0.2)">
        <div class="panel panel-default">
          <div class="panel-heading">
            <b class="whitecolor"><center>LOGIN</center></b>
          </div>
          <div class="panel-body">
            <center><img src="#" alt="STPM Santa Ursula" class="whitecolor"></center><br/>
            <form action="" method="post" accept-charset="UTF-8">
              <div class="form-group">
                <label class="whitecolor">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Username" maxlength="32" autocomplete="off" required>
              </div>
              <div class="form-group">
                <label class="whitecolor">Password</label>
                <input type="password" name="password" class="form-control"placeholder="Password" maxlength="32" required>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Login</button>
              </div>
            </form>
          </div>
          <div class="panel-footer" class="whitecolor">
            <span style="font-size:75%;"><center>&copy; 2018 - STPM Santa Ursula</center></span>
          </div>
        </div>
      </div>
      <div class="col-md-6" style="margin: auto">

      </div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/tether.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/navbar-fixed.js"></script>
</body>
</html>
